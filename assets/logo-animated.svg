<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000" height="1000">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="b"/></feMerge>
    </filter>
    <style><![CDATA[
      #gear-spin { transform-origin: 500px 500px; animation: spin 7s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
    ]]></style>
  </defs>
  <g id="gear-spin" filter="url(#glow)">
    <image href="gear.png" x="0" y="0" width="1000" height="1000"/>
    <animateTransform attributeName="transform" attributeType="XML" type="rotate"
      from="0 500 500" to="360 500 500" dur="7s" repeatCount="indefinite"/>
  </g>
  <image href="frog-face.png" x="0" y="0" width="1000" height="1000"/>
</svg>