<?xml version="1.0" encoding="UTF-8"?>
<!-- Combat Frogs — animated logo: rotating gear + static face -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000" height="1000">
  <defs>
    <!-- мягкое свечение на шестерёнке -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="b"/>
      </feMerge>
    </filter>

    <!-- дублируем CSS-анимацию как запасной план (если у кого-то отключён SMIL) -->
    <style><![CDATA[
      #gear-spin {
        transform-origin: 500px 500px;
        animation: spin 7s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    ]]></style>
  </defs>

  <!-- ВРАЩАЮЩАЯСЯ ШЕСТЕРНЯ -->
  <!-- Важно: файл /assets/gear.svg должен существовать -->
  <g id="gear-spin" filter="url(#glow)">
    <image href="/assets/gear.svg" x="0" y="0" width="1000" height="1000" />
    <!-- SMIL-анимация (будет работать в современных браузерах; CSS-анимация выше — как fallback) -->
    <animateTransform attributeName="transform"
                      attributeType="XML"
                      type="rotate"
                      from="0 500 500"
                      to="360 500 500"
                      dur="7s"
                      repeatCount="indefinite"/>
  </g>

  <!-- СТАТИЧНОЕ ЛИЦО (поверх шестерёнки) -->
  <!-- Важно: файл /assets/frog-face.svg должен существовать -->
  <image href="/assets/frog-face.svg" x="0" y="0" width="1000" height="1000" />
</svg>
